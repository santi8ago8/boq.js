<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="require.js"></script>
    <script>
        //runing with webstorm server.
        require.config({
            paths: {
                domReady: 'domReady',
                boq: '../../src/boq',
                'boq.dom': '../../src/boq.dom'
            }
        });

        require(["domReady", 'boq', 'boq.dom'], function (domReady, boq, dom) {
            boq.debug('boq loaded', boq);
            boq.debug('boq/dom returns boq object, but add the functions to qs', boq.utils.qs.adds);

            var thep = boq.utils.qs('#works');
            console.log(thep);
            thep.html('Change with boq/dom loaded by requirejs!!!');

        });

    </script>
</head>
<body>
<p id="works">Not working :(</p>
</body>
</html>

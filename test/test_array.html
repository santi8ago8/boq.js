<!DOCTYPE html>
<html>
<head>
    <title>Boq.js tests</title>
    <script src="../src/boq.js" type="text/javascript"></script>
</head>
<body>
<p>Open console</p>

<script type="text/javascript">
    Boq.utils.debug(Boq);

    Boq.utils.debug("Testing Boq.Array");

    var arr = new Boq.Array();

    arr.push('hi', 'lock', 1, true); // equivalen to new Boq.Array(['hi', 'lock', 1, true])

    boq.utils.log(arr);


    var eachresult = arr.each(function (item, index) {
        Boq.utils.log(item, index);
        if (item === 1)
            return false;
    });

    console.log(eachresult);

    console.log(eachresult.reverse());

</script>
</body>
</html>
